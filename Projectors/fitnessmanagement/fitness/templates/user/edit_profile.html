{% extends 'user_layout.html' %}

{% load static %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}
<a class="back font3" href="{% url 'userprofile' user.pk%}">Back</a>
<div class="div-change-password">
    <h1 class="font1">EDIT YOUR PROFILE</h1>
    <form method="post" action="{% url 'edit_profile' user.pk %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">
    </form>
</div>
{% endblock %}
