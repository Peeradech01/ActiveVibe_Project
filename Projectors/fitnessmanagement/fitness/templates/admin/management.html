{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* Add some basic styling to make the page look decent */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 350px;
            height: 100vh;
            background-color: orangered;
            color: black;
            border-right: 1px solid #444;
            overflow-y: auto; /* Add scrollbar to sidebar */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow to the sidebar */
        }

        .sidebar h1 {
            padding: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 30px 50px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: orange;
            color: white;
            transition: 0.3s;
        }

        .active {
            background-color: orange;
            color: white;
        }

        .content {
            margin-left: 350px;
            padding: 30px;
            background-color: #fff;
            border-left: 1px solid #ddd;
            height: 100vh;
            overflow-y: auto; /* Add scrollbar to content area */
        }

        .content h1 {
            padding-top: 50px;
        }

        .card {
            margin-bottom: 20px; /* Add some space between cards */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to the cards */
        }
        .card-body {
            padding: 20px; /* Add some padding to card body */
        }
        .card-title {
            font-weight: bold; /* Make card title bold */
            margin-bottom: 10px; /* Add some space between title and text */
        }
        .card-text {
            font-size: 24px; /* Increase font size of card text */
            font-weight: bold; /* Make card text bold */
        }

        nav {
            padding: 20px 30px;
        }

        nav>a {
            font-size: 1.5rem;
        }

        .log-btn {
            border: 1px solid black;
            border-radius: 10px;
            color: black;
            transition: 0.3s;
        }

        a.log-btn:hover {
            color: white;
            background-color: black;
            transition: 0.3s;
        }
    </style>
</head>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'manage-user' %}">Manage Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manage Memberships</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manage Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manage Classes</a>
            </li>
        </ul>
        <a class="nav-link" href="{% url 'index' %}" style="margin-top: 605px; padding: 30px 50px; font-size: 1.5rem;">Back to Home</a>
    </div>
    <div class="content">
        <nav>
            <a style="float: right; padding: 10px 20px; text-decoration: none;" class="log-btn" href="{% url 'logout' %}">Logout</a>
            <a style="float: right; padding: 10px 40px;">{{ user.username }}</a>
        </nav>
        <h1 class="font1">Dashboard</h1>

            </div>
