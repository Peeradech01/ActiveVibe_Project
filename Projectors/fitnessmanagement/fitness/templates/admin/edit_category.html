{% extends 'admin_layout.html' %}

{% load static %}

{% block title %}
Edit Category
{% endblock %}

{% block content %}
    <h1  class="content-h1 font1">Edit Category</h1>
    <div class="create-div mt-5">
        <form method="post" action="{% url 'edit-category' category.id %}">
            {% csrf_token %}
            <div class="row mb-3 font3">
                {% for field in form %}
                    <div class="col-12">
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}" class="form-label" style="font-size: 1.5rem;">{{ field.label }}:</label>
                            {{ field }}<br>
                        </div>
                    </div>
                    {% if field.errors %}
                        <label> {{ field.errors }} </label>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success" style="font-size: 1.2rem;">Save</button>
                <a href="{% url 'manage-category' %}" class="btn btn-danger" style="font-size: 1.2rem;">Close</a>
            </div>
        </form>
    </div>
{% endblock %}
{% block script %}
{% endblock %}
