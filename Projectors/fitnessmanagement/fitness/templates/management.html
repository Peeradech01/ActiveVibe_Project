<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Add some basic styling to make the page look decent */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-right: 1px solid #444;
            overflow-y: auto; /* Add scrollbar to sidebar */
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #ccc;
        }
        .content {
            margin-left: 300px;
            padding: 20px;
            background-color: #fff;
            border-left: 1px solid #ddd;
            height: 100vh;
            overflow-y: auto; /* Add scrollbar to content area */
        }
        .card {
            margin-bottom: 20px; /* Add some space between cards */
        }
        .card-body {
            padding: 20px; /* Add some padding to card body */
        }
        .card-title {
            font-weight: bold; /* Make card title bold */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ActiveVibe</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manage Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manage Memberships</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manage Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manage Classes</a>
            </li>
        </ul>
    </div>
    <div class="content">
        <h1>Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text">10,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Total Memberships</h5>
                        <p class="card-text">5,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Total Categories</h5>
                        <p class="card-text">20,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Total Classes</h5>
                        <p class="card-text">20,000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
